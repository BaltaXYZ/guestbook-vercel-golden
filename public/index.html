<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√§stbok</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #notes {
      margin-top: 2rem;
    }
    .note {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .note small {
      color: #666;
    }
    .note-content {
      flex: 1 1 auto;
      min-width: 0;
    }
    .note-actions {
      flex: 0 0 auto;
    }
    .delete-btn {
      background: transparent;
      border: 1px solid #ccc;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <h1>G√§stbok</h1>
  <div>
    <input id="name" placeholder="Ditt namn (valfritt)">
    <input id="content" placeholder="Skriv ett meddelande">
    <button onclick="saveNote()">Spara</button>
  </div>

  <div id="notes"></div>

  <script>
    async function loadNotes() {
      try {
        const res = await fetch('/api/notes');   // √§ndrat
        const data = await res.json();

        const notesDiv = document.getElementById('notes');
        notesDiv.innerHTML = '';
        data.forEach(note => {
          const div = document.createElement('div');
          div.className = 'note';
          div.setAttribute('data-note-id', note.id);

          const content = document.createElement('div');
          content.className = 'note-content';
          content.innerHTML = `<strong>${note.name}</strong>: ${note.content} <br><small>${new Date(note.created_at).toLocaleString()}</small>`;

          const actions = document.createElement('div');
          actions.className = 'note-actions';
          actions.innerHTML = `
            <button class="delete-btn" aria-label="Ta bort notis" onclick="deleteNote(${note.id})">üóëÔ∏è Ta bort</button>
          `;

          div.appendChild(content);
          div.appendChild(actions);
          notesDiv.appendChild(div);
        });
      } catch (err) {
        console.error('Kunde inte ladda notes:', err);
      }
    }

    async function saveNote() {
      const name = document.getElementById('name').value;
      const content = document.getElementById('content').value;
      if (!content.trim()) return;

      try {
        await fetch('/api/notes', {              // √§ndrat
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, content })
        });
        document.getElementById('content').value = '';
        await loadNotes();
      } catch (err) {
        console.error('Kunde inte spara note:', err);
      }
    }

    // Ny: delete-funktionalitet
    async function deleteNote(id) {
      const ok = confirm('Ta bort den h√§r notisen?');
      if (!ok) return;

      try {
        const resp = await fetch(`/api/notes/${id}`, { method: 'DELETE' });
        if (resp.status === 204) {
          // ta bort elementet direkt utan omladdning
          const row = document.querySelector(`[data-note-id="${id}"]`);
          if (row) row.remove();
          return;
        }
        // visa ev. fel
        let msg = `Kunde inte ta bort (status ${resp.status})`;
        try {
          const data = await resp.json();
          if (data?.error) msg = `Kunde inte ta bort: ${data.error}`;
        } catch {}
        alert(msg);
      } catch (err) {
        console.error('Kunde inte ta bort note:', err);
        alert('N√§tverksfel ‚Äì kunde inte ta bort.');
      }
    }

    // ladda notes direkt vid start
    loadNotes();
  </script>
</body>
</html>
