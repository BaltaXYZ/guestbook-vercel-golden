<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G채stbok</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #notes {
      margin-top: 2rem;
    }
    .note {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
    }
    .note small {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>G채stbok</h1>
  <div>
    <input id="name" placeholder="Ditt namn (valfritt)">
    <input id="content" placeholder="Skriv ett meddelande">
    <button onclick="saveNote()">Spara</button>
  </div>

  <div id="notes"></div>

  <script>
    async function loadNotes() {
      try {
        const res = await fetch('/api/notes');   // 채ndrat
        const data = await res.json();

        const notesDiv = document.getElementById('notes');
        notesDiv.innerHTML = '';
        data.forEach(note => {
          const div = document.createElement('div');
          div.className = 'note';
          div.innerHTML = `<strong>${note.name}</strong>: ${note.content} <br><small>${new Date(note.created_at).toLocaleString()}</small>`;
          notesDiv.appendChild(div);
        });
      } catch (err) {
        console.error('Kunde inte ladda notes:', err);
      }
    }

    async function saveNote() {
      const name = document.getElementById('name').value;
      const content = document.getElementById('content').value;
      if (!content.trim()) return;

      try {
        await fetch('/api/notes', {              // 채ndrat
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, content })
        });
        document.getElementById('content').value = '';
        await loadNotes();
      } catch (err) {
        console.error('Kunde inte spara note:', err);
      }
    }

    // ladda notes direkt vid start
    loadNotes();
  </script>
</body>
</html>
